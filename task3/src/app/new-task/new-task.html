<p id="message" class="hidden message"></p>
<form>
    <label for="title">Event Name</label>
    <input id="title" type="text" placeholder="eg. My Birthday" name="title" [(ngModel)]="title" />
    <label for="description">Description</label>
    <textarea id="description" placeholder="type here" name="description" [(ngModel)]="description"></textarea>
    <label for="date">Date</label>
    <input id="date" type="date" name="date" [(ngModel)]="date" />
    <div class="form-row">
        <button type="submit" id="addButton" (click)="onAdd()">Add</button>
        <button type="reset" (click)="changeTitle()" [routerLink]="['/tasks/all']"
            routerLinkActive="router-link-active">Cancel</button>
    </div>

</form>
